<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - More Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No servise</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">father</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2023</div>

      <div class="message-row">
        <img
          src="file:///C:/Users/USER/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/programing/My%20Project/kato%20Talk-2023/Screenshots/father%20img%20%231.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">아버지</span>
          <div class="message__info">
            <span class="message__bubble">아들 뭐해</span>
            <span class="message__time">오전 7:21</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">집 인데용</span>
            <span class="message__time">오전 7:23</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">아부지 몇시에 오셔용</span>
            <span class="message__time">오전 7:24</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="file:///C:/Users/USER/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/programing/My%20Project/kato%20Talk-2023/Screenshots/father%20img%20%231.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">아버지</span>
          <div class="message__info">
            <span class="message__bubble">오늘 늦어</span>
            <span class="message__time">오전 7:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">오키</span>
            <span class="message__time">오전 7:27</span>
          </div>
        </div>
      </div>

      <div class="message-row__imoticon">
        <img
          src="file:///C:/Users/USER/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/programing/My%20Project/kato%20Talk-2023/Screenshots/imoticon%20img%20%231.PNG"
        />
      </div>
    </main>

    <form class="replay">
      <div class="replay__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="replay_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
